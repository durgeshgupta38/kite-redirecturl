
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kite Redirect</title>
  <script>
    window.onload = function () {
      // Extract request_token from URL
      const params = new URLSearchParams(window.location.search);
      const requestToken = params.get("request_token");
console.log(requestToken,params,"ffffffffffffffffffffff")
      if (requestToken) {
        // Redirect back to your app using deep link
        const deepLink = `tradetrackr://tabs?request_token=${requestToken}`;
        window.location.href = deepLink;
          // Auto-close in-app browser
      setTimeout(() => {
        window.close(); // Works in WebBrowser context
      }, 500);
      } else {
        document.body.innerHTML = "<h2>No request token found in URL....tabs.</h2>";
      }
    };
  </script>
</head>
<body>
  <h2>Redirecting back to Tradetrackr...tabs</h2>
</body>
</html>
